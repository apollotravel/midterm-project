<p>Looking to plan a trip? Fill out this form and a member of our team will get back to you in 24 hours!</p>

<div class="container">
  <form action="/action_page.php">
    <div class="row">
      <div class="col-25">
        <label for="fname">First Name</label>
      </div>
      <div class="col-75">
        <input type="text" id="fname" name="firstname" placeholder="First name...">
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="lname">Last Name</label>
      </div>
      <div class="col-75">
        <input type="text" id="lname" name="lastname" placeholder="Last name...">
      </div>
    </div>
      <div class="row">
      <div class="col-25">
        <label for="email">Email</label>
      </div>
      <div class="col-75">
        <input type="text" id="email" name="email" placeholder="Email...">
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="phoneNum">Phone Number</label>
      </div>
      <div class="col-75">
        <input type="text" id="phoneNum" name="phoneNum" placeholder="Phone Number...">
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="country">Destination of Interest</label>
      </div>
      <div class="col-75">
        <select id="dest" name="dest">
          <option value="europe">Europe</option>
          <option value="asia">Asia</option>
          <option value="either">Either</option>
          <option value="both">Both</option>
        </select>
      </div>
    </div>
        <div class="row">
      <div class="col-25">
        <label for="startDate">Start Date</label>
      </div>
      <div class="col-75">
      <br>
        <input type="date" name="startDate" min="2019-10-28">
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="endDate">End Date</label>
      </div>
      <div class="col-75">
      <br>
        <input type="date" name="endDate" min="2019-10-28">
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="budget">Maximum Budget</label>
      </div>
      <div class="col-75">
      <br>
        <input type="number" min="1000" max="100000" step="100" placeholder="Max...">
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="QaC">Questions or Comments</label>
      </div>
      <div class="col-75">
        <textarea id="QaC" name="QaC" placeholder="Questions or Comments..." style="height:200px"></textarea>
      </div>
    </div>
    <div class="row">
      <input type="submit" value="Submit">
    </div>
  </form>
