        $(document).ready(function () {
           $("#ParisPhoto").hover(function () {
              $("#ParisPhoto").stop().animate({opacity: .3}, 200, function() {

           }, function () {
              $("#ParisPhoto").stop().animate({opacity: 1}, 500, function() {

                $("#SingaporePhoto").css("z-index",-100)
              });
           });
          
           $("#ParisPhoto").hover(function () {
              $("#EuropeanInfo").stop().animate({opacity: 10000}, 200);
           }, function () {

           });
           $("#SingaporePhoto").hover(function () {
              $("#AsianInfo").stop().animate({opacity: 10000}, 200);
           }, function () {
              $("#AsianInfo").stop().animate({opacity: 0}, 500);
           });
        });
